<div class="search-content">
  <input
      class="search-input"
      type="text"
      placeholder="输入名称或序号"
      [(ngModel)]="searchWord"
  >
  <button class="form-btn" (click)="searchPokemon(searchWord)">
    搜索
  </button>
</div>
<button class="form-btn" (click)="surprisePm()">抽取幸运PM</button>
