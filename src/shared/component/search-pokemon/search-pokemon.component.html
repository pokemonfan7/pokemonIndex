<ng-container>
  <input
      class="form-control"
      type="text"
      placeholder="输入名称或序号"
      [(ngModel)]="searchWord"
  >
  <button [routerLink]="['/pokemon/pokemon-list']" class="form-btn" (click)="searchPokemon(searchWord)">
    搜索
  </button>
  <button [routerLink]="['/pokemon/pokemon-list']" class="form-btn" (click)="surprisePm()">抽取幸运PM</button>
</ng-container>
