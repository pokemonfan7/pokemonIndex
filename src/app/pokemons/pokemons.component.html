<nz-input-group nzSearch [nzSuffix]="suffixIconButton" class="width">
  <input
      type="text"
      nz-input
      placeholder="输入宝可梦名字或者ID"
      [(ngModel)]="searchWord"
  >
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzSearch><i class="anticon anticon-search"></i></button>
</ng-template>
<div>
  <ul>
    <li *ngFor="let pokemon of pokemons">
      <a [routerLink]="['/pokemon', pokemon.id]">2222</a>
      <div>{{pokemon.name}}</div>
    </li>
  </ul>
</div>
