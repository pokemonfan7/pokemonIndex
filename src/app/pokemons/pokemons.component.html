<button nz-button nzType="primary">主页</button>
<button nz-button nzType="primary" (click)="turnToNews()">新闻</button>
<nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
  <ng-template #item let-item>
    <nz-list-item>
      <nz-list-item-meta
          [nzTitle]="nzTitle"
          nzAvatar="assets/wheel.png"
          [nzDescription]="item.title">
        <ng-template #nzTitle>
          <a href="https://ng.ant.design">{{item.title}}</a>
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>
